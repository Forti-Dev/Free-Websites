<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Websites By Fortitude Developments</title>
    <style>
        body {
            background-color: #141414;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .navbar {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .navbar img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .spacer {
            margin-bottom: 10px;
        }
        .button {
            background-color: #1e1e1e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #2a2a2a;
        }
        .footer {
            background-color: #1e1e1e;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .navbar img {
                width: 16px;
                height: 16px;
            }
            .navbar a {
                font-size: 12px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

</body>
</html>
